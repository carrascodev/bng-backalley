<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackAlley UI Preview</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"></script>
  <link rel="stylesheet" href="ui/modModules/backalley/backalley.css">
  <style>
    body { margin: 0; padding: 0; background: #111; font-family: 'Segoe UI', sans-serif; }
    .preview-bar {
      background: #1a1a2e; color: #fff; padding: 8px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 2px solid #4a4a6a; position: fixed; top: 0; left: 0; right: 0; z-index: 9999;
    }
    .preview-bar h1 { margin: 0px; font-size: 16px; color: #0f0; }
    .preview-bar button { padding: 5px 10px; background: #333; color: #fff; border: 1px solid #555; border-radius: 3px; cursor: pointer; margin-left: 8px; }
    .preview-bar button:hover { background: #444; }
    .preview-bar .money { background: #1a3a1a; color: #4ade80; padding: 5px 10px; border-radius: 3px; font-weight: bold; }
    .preview-wrap { margin-top: 45px; }
  </style>
</head>
<body>
  <div class="preview-bar">
    <h1>BackAlley Preview</h1>
    <div>
      <span class="money" id="money">$75,000</span>
      <button onclick="addMoney(10000)">+$10k</button>
      <button onclick="addMoney(-10000)">-$10k</button>
      <button onclick="location.reload()">Reload</button>
    </div>
  </div>

  <div class="preview-wrap" ng-app="backalleyPreview" ng-controller="BackAlleyBrowserController">
    <ng-include src="'ui/modModules/backalley/backalley.html'"></ng-include>
  </div>

  <script src="test/mock-beamng-api.js"></script>
  <script>
    angular.module('beamng.stuff', ['ui.router']);
    angular.module('backalleyPreview', ['beamng.stuff']);
  </script>
  <script src="ui/modModules/backalley/backalley.js"></script>
  <script>
    function addMoney(amt) {
      MockData.playerMoney += amt;
      document.getElementById('money').textContent = '$' + MockData.playerMoney.toLocaleString();
      var s = angular.element(document.querySelector('[ng-controller]')).scope();
      if (s) s.$apply(function() { s.loadPlayerMoney(); });
    }
  </script>
</body>
</html>
